[defaults]
# Define the location of the inventory file
inventory = ./inventory

# Set the number of parallel forks to use
forks = 10

# Set a timeout value for SSH connections
timeout = 30

# Define roles path
roles_path = ./roles

# Output format
stdout_callback = yaml

# Log file location
log_path = ./logs/ansible.log

# Control the gathering of facts
gathering = explicit

[privilege_escalation]
become = True
become_method = su
become_user = root
